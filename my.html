<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试js</title>
	<script>
		'use strict';

		//console.log(person.language.length);
		//方法对象
		var myfunction = {
			iteratorArray : function(arr) {
				for (var i = 0; i <= arr.length-1; i++) {
					console.log(arr[i]);
				};
			},
			iteratorObject :function(obj){
				for (var key in obj){
					console.log(key +" : "+obj[''+key+'']);
				}
			}
		}

		var a = 1;
		var b = '1';
		console.log(a==b);
		console.log(a===b);
		console.log("数组");
		var array = [1,2,3,'4','5','6',null,false];

		array.name  = "zhouyang";
		//清空数组的方法
		//array = [];
		//array.length = 0;
		for ( var a in array){
			console.log(array[a]);
		}
		console.log(array.name);

		console.log(array.indexOf('4'));

		//使用slice方法复制数组
		var array2 = array.slice();
		//截取数组，包括开始索引，不包括结束索引
		var subarr = array.slice(0,3);

		console.log("在结尾添加array元素 a,b");
		//向array的尾部添加和删除元素
		array.push('a','b');
		myfunction.iteratorArray(array);
		console.log("删除最后一个array元素 ");
		array.pop();
		myfunction.iteratorArray(array);

		console.log("在数组的开头添加元素");
		array.unshift(22,23);
		myfunction.iteratorArray(array);
		console.log("删除数组的第一个元素");
		array.shift();
		myfunction.iteratorArray(array);
		console.log("数组排序");
		array.sort();
		myfunction.iteratorArray(array);

		console.log("splice方法,从第0个开始，删除2个，然后在添加两个");
		array.splice(0,2,"1","2");

		myfunction.iteratorArray(array);


		//定义对象
		console.log("对象");
		var person ={
			name : "zhouyang",
			age : 25,
			language : ['chinese','english','java','javascript'],
			country : 'china',
			city : 'beijing',
			'class_id':'A-001'	
		}

		myfunction.iteratorArray(person.language);
		console.log(person['class_id']);

		console.log("删除或者添加对象的属性");
		delete person.age;
		person.score = 100;

		console.log("判断对象是否拥有某种尚属性 使用in 'name' in person 的结果是"+('name' in person ) );
		console.log("如果返回的是true也不一定说明属性是他的，也有可能是他的父类的");
		console.log("判断是否自己含有某种属性使用hasOwnProperty");
		console.log("person.hasOwnProperty('name')  "+person.hasOwnProperty('name'));

		console.log("遍历对象");
		myfunction.iteratorObject(person);

		console.log("strict pattern");

		var abc = 'Hello, world';
		console.log(abc);

		console.log("字符串");

		console.log(`多行
		字符串
		可以吗`);

	</script>
</head>
<body>
	
</body>
</html>
