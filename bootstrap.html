		loadTableData("",".table-bordered","id","name","age");

		function loadTableData(url,tableselector,...rest){
			var html = "";
			// $.get(url,function(data){
				for(var index in data){
					html += "<tr>";
					for(var rindex in rest){
						html += "<td>"+data[index][rest[rindex]]+"</td>";
					}
					html += "</tr>";
				}
				// var table = $(".table");
				// alert(table.attr("class"));
				// alert($("#mytable").attr("id"));
				$(tableselector + " > tbody").html(html);
			// });
			console.log(html);
		}
		})
